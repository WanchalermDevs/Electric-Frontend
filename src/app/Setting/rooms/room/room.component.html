<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div class="card">

          <div class="card-header card-header-info">
            <div class="row">
              <div class="col-md-6">
                  <h3 class="card-title">ตารางรายการต้องพัก ของหอพักนักเรียน</h3>
                  <p class="card-contegory">จัดการรายการห้องพัก</p>
              </div>

              <div class="col-md-6 text-right">
                <!-- Button of Table -->
                <button mat-raised-button mat-min-fab [disabled]="!lengthSelected" (click)="removeRow()"
                  class="btn btn-danger btn-just-icon btn-round">
                  <i class="material-icons">delete</i>
                </button>
                &nbsp;
                <a mat-raised-button mat-min-fab routerLink="./แบบฟอร์มห้องพัก"
                  class="btn btn-primary btn-just-icon btn-round">
                  <i class="material-icons">add</i>
                </a>
              </div>
            </div>
            
          </div>

          <div class="card-body">
            <table (click)="tableClick()" datatable id="roomsTable" class="table table-striped table-no-bordered table-hover"
              style="width: 100%"></table>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
