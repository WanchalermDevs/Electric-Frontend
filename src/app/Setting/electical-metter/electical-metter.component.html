<div class="main-content">
  <div class="container-fluid">

    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-info">
            <div class="row">

              <div class="col-md-6">
                <h3 class="card-title">รายการมิเตอร์ไฟฟ้า</h3>
                <p class="card-contegory">จัดการรายการมิเตอร์ไฟฟ้าบริเวณต่าง ๆ ของโรงเรียน (เฉพาะที่นะนำมาคำนวนค่าไฟฟ้า)</p>
              </div>

              <div class="col-md-6 text-right">

                <button [disabled]="!(lengthSelected == 1)" (click)="goToEdit()" mat-raised-button mat-min-fab
                  class="btn btn-primary btn-just-icon btn-round">
                  <i class="material-icons">edit</i>
                </button>
                &nbsp;
                <button [disabled]="!lengthSelected" (click)="removeMeter()" mat-raised-button mat-min-fab
                  class="btn btn-danger btn-just-icon btn-round">
                  <i class="material-icons">delete</i>
                </button>
                &nbsp;
                <button mat-raised-button mat-min-fab (click)="gotoElectricalMeterForm()"
                  class="btn btn-primary btn-just-icon btn-round">
                  <i class="material-icons">add</i>
                </button>
                &nbsp;
                <button [disabled]="!(meterList.length > 0)" (click)="printer()" 
                  class="btn btn-primary mat-raised-button">
                  <i class="material-icons">file_download</i> Excel
                </button>
              </div>
            </div>

          </div>
          <div class="card-body">
            <!-- Table of electical meters -->
            <table (click)="tableClick()" datatable id="meter-table"
              class="table table-striped table-no-bordered table-hover" style="width: 100%;"></table>
          </div>
          <div class="card-footer">
            <div class="stats">
              <p> เลือกจำนวน {{ lengthSelected  }} รายการ</p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
