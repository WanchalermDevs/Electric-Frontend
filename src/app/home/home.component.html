<div class="main-content">
  <div class="content-fluid">

    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="card-header card-header-success">
            <div class="row">
              <div class="col-md-6">
                <h3 class="card-title">รายการรอบบัญชี</h3>
              </div>

              <div class="col-md-6 text-right">
                <!-- Button for operate somethink -->
              </div>
            </div>
          </div>

          <div class="card-body">
            <table (click)="tableClick(usageElectricityTable,$event)" #usageElectricityTable datatable id="usageElectricityTable" class="table table-striped table-no-bordered table-hover" style="width: 100%;" ></table>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
