
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/PUTTERP2200394.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-danger text-center">
                <h4 class="card-title"><i class="fa fa-lock "></i> &nbsp; Log in</h4>
                <div class="social-line">
                  โรงเรียนมัธยมสาธิตมหาวิทยาลัยนเรศวร
                </div>
              </div>
              <div class="card-body ">
                <p *ngIf="!loginFail" class="card-description text-center">กรุณาระบุชื่อผู้ใช้ และรหัสผ่านของท่านให้ถูกต้อง</p>
                <p *ngIf="loginFail" class="card-description text-center" style="color: red; font-weight: bold;">Username หรือ Password ไม่ถูกต้อง</p>

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" [disabled]="inputEnable" (keyup)="onKeyUsername($event, username.value, password.value)" #username class="form-control" placeholder="Username...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" [disabled]="inputEnable" (keyup)="onKeyUsername($event, username.value, password.value)" #password class="form-control" placeholder="Password...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                  <button  [disabled]="inputEnable" (click)="login(username.value, password.value)" mat-raised-button class="btn btn-danger">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
