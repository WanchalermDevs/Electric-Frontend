<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="card">

          <div class="card-header">
            <h3 class="card-header">รายชื่อผู้ใช้ไฟฟ้า</h3>
          </div>

          <div class="card-body ">
            <div class="row">
              <div class="col-md-3">
                <ul class="nav nav-pills nav-pills-rose flex-column" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" (click)="setEmptyStudentTable()" data-toggle="tab" href="#studentForm" role="tablist">
                      นักเรียน
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="getStoresList()" data-toggle="tab" href="#storesForm" role="tablist">
                      ร้านค้า
                    </a>
                  </li>
                </ul>
              </div>
              <div class="col-md-9">
                <div class="tab-content">

                  <div class="tab-pane active" id="studentForm">
                    <form #studentSearchForm="ngForm" autocomplete="off"
                      (ngSubmit)="studentSearchFormSubmit(studentSearchForm.value)" class="form-horizontal">

                      <div class="row">
                        <div class="col-md-4 col-2 col-form-label">
                          ปีการศึกษา
                        </div>
                        <div class="col-md-8 ">
                          <mat-form-field>
                            <input matInput type="number" required ngModel #edu_year="ngModel" min="2560"
                              name="edu_year" />
                            <mat-error>โปรดระบุปีการศึกษา</mat-error>
                          </mat-form-field>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 col-2 col-form-label">
                          ภาคเรียน
                        </div>
                        <div class="col-md-8 ">
                          <mat-form-field>
                            <input matInput type="number" required minlength="1" maxlength="1" ngModel #edu_semester="ngModel"
                              name="edu_semester" />
                            <mat-error>โปรดระบุภาคเรียน</mat-error>
                          </mat-form-field>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 text-right">
                          <button type="submit"  id="btn-submit" [disabled]="studentSearchForm.invalid" mat-raised-button
                            class="btn btn-danger">
                            <i class="material-icons">save</i> บันทึก
                          </button>
                        </div>
                      </div>

                    </form>
                  </div>

                  <div class="tab-pane" id="storesForm">

                    <!-- <form #storesSearchForm="ngForm" autocomplete="off" (ngSubmit)="storesSearchFormSubmit(storesSearchForm.value)" class="form-horizontal">
                      
                    </form> -->


                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="card">

          <div class="card-header">
            <h3 class="card-title">ตารางผู้ใช้ไฟฟ้า</h3>
          </div>

          <div class="card-body">
            <div class="toolbar">
              <!--  Here you can write extra buttons/ actins for the toolbar -->
            </div>

            <table datatable id="studentUsageElecticityTable" class="table table-striped table-bordred table-haver" cellspacing="0"
            width="100%" style="width: 100%;"></table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
